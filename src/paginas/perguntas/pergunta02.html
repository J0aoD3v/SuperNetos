<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../recursos/audio/favicon.ico"
      type="image/x-icon"
    />
    <title>SuperNetos - Pergunta 2</title>

    <style>
      body,
      html {
        background-color: black;
      }

      #box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        aspect-ratio: 16/9;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        background-color: white;
      }

      @media (min-aspect-ratio: 16/9) {
        #box {
          /* horizontal */
          width: auto;
          height: 100vh;
        }

        #overlay {
          display: none;
        }
      }

      @media (max-aspect-ratio: 16/9) {
        #box {
          /* vertical */
          width: 100vw;
          height: auto;
        }
      }
    </style>
  </head>

  <body>
    <div id="box">
      <h1 style="text-align: center; margin-top: 50px">
        Pergunta 2 (Em Desenvolvimento)
      </h1>
      <div style="text-align: center; margin-top: 30px">
        <button
          onclick="window.location.href='../resultados.html'"
          style="
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Ir para Resultados
        </button>
      </div>
    </div>
    <script>
      // Redirecionamento automático após 3 segundos (opcional)
      setTimeout(() => {
        window.location.href = "../resultados.html";
      }, 3000);
    </script>
  </body>
</html>
