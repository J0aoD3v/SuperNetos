<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../recursos/audio/favicon.ico"
      type="image/x-icon"
    />
    <title>SuperNetos - Resultados</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Italiana&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");

      * {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      @font-face {
        font-family: "Material Symbols Rounded";
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.gstatic.com/s/materialsymbolsrounded/v226/syl0-zNym6YjUruM-QrEh7-nyTnjDwKNJ_190FjpZIvDmUSVOK7BDB_Qb9vUSzq3wzLK-P0J-V_Zs-QtQth3-jOcbTCVpeRL2w5rwZu2rIelXxc.woff2)
          format("woff2");
      }

      .material-symbols-rounded {
        font-family: "Material Symbols Rounded";
        font-weight: normal;
        font-style: normal;
        font-size: auto;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        font-feature-settings: "liga";
        -moz-font-feature-settings: "liga";
        -moz-osx-font-smoothing: grayscale;
      }

      #screen_rotation_icon {
        font-size: 64px;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Roboto", serif;
        color: white; /* Adiciona cor branca ao texto */
      }

      #box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        aspect-ratio: 16/9;
        width: 100%;
        height: 100%;
        box-sizing: border-box;

        background-image: url("../recursos/imagens/interface/background.jpg");
        background-size: cover;
        /* Ajusta a imagem para cobrir a div */
        background-position: center;
        /* Centraliza a imagem */
        background-repeat: no-repeat;
        /* Impede repetição */
      }

      @media (min-aspect-ratio: 16/9) {
        #box {
          /* horizontal */
          width: auto;
          height: 100vh;
        }

        #overlay {
          display: none;
        }
      }

      @media (max-aspect-ratio: 16/9) {
        #box {
          /* vertical */
          width: 100vw;
          height: auto;
        }
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgb(49, 49, 49);
        color: white;
        text-align: center;
        font-size: 1.5em;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      @media (max-aspect-ratio: 0.999/1) {
        .overlay {
          display: flex;
        }

        #box {
          display: none;
        }
      }

      #rectangle2 {
        position: absolute;
        width: 65vw;
        /* Ajustável conforme tela */
        height: 45vw;
        /* Mantém proporção */
        background-color: #fcfc00;
        border-radius: 4vw;
        /* Mantém cantos arredondados proporcionais */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      #rectangle1 {
        position: absolute;
        width: calc(65vw - 3vh);
        /* 3px menor proporcionalmente */
        height: 45vw;
        background-color: #f4750d;
        border-radius: 4vw;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;

        /* Adiciona o brilho no topo */
        background: linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.5) 0%,
            rgba(255, 255, 255, 0) 20%
          ),
          #f4750d;

        /* Sombra externa */
        box-shadow: 0px 1vw 2vw rgba(0, 0, 0, 0.25);
      }

      #content {
        width: 100%;
        height: 100%;
        border-radius: 4vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: whitesmoke;
      }

      .result-title {
        font-size: 2em;
        margin-bottom: 1em;
      }

      .result-illustration {
        width: 100%;
        height: 200px;
        background-size: cover;
        background-position: center;
        border-radius: 4vw;
        margin-bottom: 1em;
      }

      .result-text {
        font-size: 1.5em;
        margin-bottom: 1em;
      }

      .restart-button {
        padding: 1em 2em;
        font-size: 1em;
        border: none;
        border-radius: 4vw;
        background-color: #00c853;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Elemento de áudio para continuidade da música de fundo -->
    <audio
      id="bg-music"
      src="../recursos/audio/background_music.mp3"
      loop
    ></audio>

    <div class="overlay">
      <span class="material-symbols-rounded" id="screen_rotation_icon"
        >screen_rotation</span
      >
      <p>Vire a tela na horizontal</p>
    </div>
    <div id="box">
      <div id="rectangle1">
        <div id="content">
          <div id="game-progress"></div>
          <div class="result-text" id="result-message">
            Carregando resultados...
          </div>
          <button class="restart-button" onclick="restartGame()">
            JOGAR NOVAMENTE
          </button>
        </div>
      </div>
      <div id="rectangle2"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Gerenciamento de áudio de fundo - manter consistência
        const audio = document.getElementById("bg-music");
        if (audio) {
          audio.volume = 0.3;
          const isMuted = localStorage.getItem("bgMusicMuted") === "1";
          audio.muted = isMuted;

          if (!isMuted && localStorage.getItem("bgMusicStarted") === "1") {
            const savedTime = parseFloat(
              localStorage.getItem("bgMusicTime") || "0"
            );
            audio.currentTime = isNaN(savedTime) ? 0 : savedTime;
            audio.play().catch(() => {});
          }
        }

        // Retrieve game progress and total attempts from localStorage
        const gameProgress =
          JSON.parse(localStorage.getItem("gameProgress")) || [];
        const totalAttempts =
          parseInt(localStorage.getItem("totalAttempts")) || 0;

        const gameProgressElement = document.getElementById("game-progress");
        const resultMessageElement = document.getElementById("result-message");

        // Display game progress
        if (gameProgress.length > 0) {
          let progressHTML = "<h3>Progresso do Jogo:</h3>";
          gameProgress.forEach((item) => {
            progressHTML += `
                        <p>
                            Pergunta ${item.pergunta}: 
                            Resposta: ${item.resposta === 1 ? "Sim" : "Não"}, 
                            Tentativas: ${totalAttempts}
                        </p>
                    `;
          });
          gameProgressElement.innerHTML = progressHTML;

          // Determine result message based on the first question's answer
          const firstQuestion = gameProgress[0];
          if (firstQuestion.resposta === 0) {
            resultMessageElement.innerHTML = `
                        PARABÉNS, VOCÊ ACERTOU!
                    `;
          } else {
            resultMessageElement.innerHTML = `
                        VOCÊ ERROU!
                    `;
          }
        } else {
          gameProgressElement.innerHTML = "<p>Sem progresso do jogo</p>";
          resultMessageElement.innerHTML = "Nenhum resultado encontrado.";
        }
      });

      function restartGame() {
        // Clear all game progress and data
        localStorage.removeItem("gameProgress");
        localStorage.removeItem("totalAttempts");
        localStorage.removeItem("selectedCharacter");
        localStorage.removeItem("progressoJogo");
        localStorage.removeItem("totalTentativas");
        localStorage.removeItem("personagemSelecionado");

        // Redirect to the main game page
        window.location.href = "../../index.html";
      }
    </script>
  </body>
</html>
